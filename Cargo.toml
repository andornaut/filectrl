# https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "filectrl"
version = "0.1.0"
edition = "2021"
authors = ["andornaut"]
description = """
FileCTRL is a Text User Interface (TUI) file manager for Linux and macOS.
"""
license = "MIT"
repository = "https://github.com/andornaut/filectrl"
readme = "README.md"

[dependencies]
anyhow = "1.0.71"
chrono = { version = "0.4.26", default-features = false, features = ["clock", "time"] }
crossterm = "0.26.1"
ratatui = { version = "0.21.0", features = ["all-widgets"] }

[dev-dependencies.cargo-husky]
version = "1"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook", "run-cargo-check"]

[profile.release]
codegen-units = 1 # Reduce number of codegen units to increase optimizations.
lto = true        # Enable Link Time Optimization
opt-level = 'z'   # Optimize for size.
panic = 'abort'   # Abort on panic
strip = true      # Symbols from Binary
